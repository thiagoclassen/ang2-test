<div *ngFor="let task of tasks" class="block col-lg-10 col-lg-offset-2">
    <h1>ID: {{task.id}}</h1>
    <h1>Title: {{task.title}}</h1>
    <h1>Desc: {{task.description}}</h1>
    <h1>Estimativa: {{task.estimate}}</h1>
    <h1>Projeto: {{task.projectId}}</h1>
    <h1>User: {{task.trecoUserId}}</h1>
    <h1>Status: {{task.statusId}}</h1>
</div>
