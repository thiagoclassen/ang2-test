<form class="form-horizontal">
  <fieldset>
    <legend>Task</legend>
    <div class="form-group">
      <label for="inputUser" class="col-lg-2 control-label">Titulo</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="inputUser" placeholder="Titulo" [(ngModel)]="task.title">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Descrição</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="inputEmail" placeholder="Descrição" [(ngModel)]="task.description">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Estimativa</label>
      <div class="col-lg-6">
        <input type="number" class="form-control" id="inputEmail" placeholder="Estimativa" [(ngModel)]="task.estimate">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Projeto</label>
      <div class="col-lg-6">
        <select required class="form-control" id="select" (change)="onProjectChange($event.target.value)">
          <option *ngFor="let project of projects">{{project.name}}</option>          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">User</label>
      <div class="col-lg-6">
        <select required class="form-control" id="select" (change)="onUserChange($event.target.value)">
          <option *ngFor="let user of users" >{{user.username}}</option>          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Status</label>
      <div class="col-lg-6">
        <select required class="form-control" id="select" (change)="onStatusChange($event.target.value)">
          <option *ngFor="let status of statusList" >{{status.label}}</option>          
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" (click)=createTask()>Submit</button>
      </div>
    </div>
  </fieldset>
</form>
